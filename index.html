<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <h1>Calculator</h1>

    <div class="calculator">
      <input type="text" id="display" class="display" readonly />

      <div class="buttons">
        <!-- Row 1 -->
        <button class="btn" onclick="append('7')">7</button>
        <button class="btn" onclick="append('8')">8</button>
        <button class="btn" onclick="append('9')">9</button>
        <button class="btn op" onclick="append('/')">÷</button>

        <!-- Row 2 -->
        <button class="btn" onclick="append('4')">4</button>
        <button class="btn" onclick="append('5')">5</button>
        <button class="btn" onclick="append('6')">6</button>
        <button class="btn op" onclick="append('*')">×</button>

        <!-- Row 3 -->
        <button class="btn" onclick="append('1')">1</button>
        <button class="btn" onclick="append('2')">2</button>
        <button class="btn" onclick="append('3')">3</button>
        <button class="btn op" onclick="append('-')">−</button>

        <!-- Row 4 -->
        <button class="btn" onclick="append('0')">0</button>
        <button class="btn" onclick="append('.')">.</button>
        <button class="btn op" onclick="append('+')">+</button>
        <button class="btn clear" onclick="backspace()">⌫</button>

        <!-- Final Row -->
        <button class="btn eq wide" onclick="calculate()">=</button>
        <button class="btn clear wide" onclick="clearDisplay()">C</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
